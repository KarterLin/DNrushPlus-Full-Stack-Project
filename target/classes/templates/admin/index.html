<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台 - DN車隊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">DN車隊管理後台</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">返回前台</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">
                                <i class="bi bi-house"></i> 儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/navigation">
                                <i class="bi bi-list"></i> 導航欄管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/content">
                                <i class="bi bi-file-text"></i> 網站內容
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/images">
                                <i class="bi bi-image"></i> 圖片管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/team">
                                <i class="bi bi-people"></i> 團隊成員
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/contact-submissions">
                                <i class="bi bi-envelope"></i> 聯絡表單
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">儀表板</h1>
                </div>

                <!-- 統計卡片 -->
                <div class="row">
                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            聯絡表單</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${contactSubmissionCount}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-envelope text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            團隊成員</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeTeamMemberCount}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            圖片數量</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeImageCount}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-image text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">快速操作</h6>
                            </div>
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <a href="/admin/content" class="list-group-item list-group-item-action">
                                        <i class="bi bi-pencil-square"></i> 編輯網站內容
                                    </a>
                                    <a href="/admin/images" class="list-group-item list-group-item-action">
                                        <i class="bi bi-cloud-upload"></i> 上傳新圖片
                                    </a>
                                    <a href="/admin/team" class="list-group-item list-group-item-action">
                                        <i class="bi bi-person-plus"></i> 新增團隊成員
                                    </a>
                                    <a href="/admin/contact-submissions" class="list-group-item list-group-item-action">
                                        <i class="bi bi-envelope-check"></i> 查看聯絡表單
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">系統資訊</h6>
                            </div>
                            <div class="card-body">
                                <p><strong>系統版本:</strong> Spring Boot 3.2.0</p>
                                <p><strong>資料庫:</strong> MySQL 8.0</p>
                                <p><strong>Java版本:</strong> 17</p>
                                <p><strong>最後更新:</strong> <span th:text="${lastUpdateTime}">無法獲取</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

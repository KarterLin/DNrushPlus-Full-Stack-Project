<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>隊聚活動回顧 - DN Rush Plus 車隊</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/navbar.css" rel="stylesheet">

    <!-- Custom CSS for Event Gallery -->
    <style>
        .event-gallery {
            padding: 80px 0;
        }
        
        .year-section {
            margin-bottom: 60px;
        }
        
        .year-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c4964;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .event-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(0,0,0,0.15);
        }
        
        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .event-info {
            padding: 20px;
        }
        
        .event-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c4964;
            margin-bottom: 10px;
        }
        
        .event-description {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .year-filter {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .year-filter .btn {
            margin: 5px;
            border-radius: 25px;
            padding: 8px 25px;
        }
        
        .no-events {
            text-align: center;
            padding: 60px 0;
            color: #6c757d;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0 60px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            
            <a href="/" class="logo d-flex align-items-center">
                <img src="/assets/img/logo.png" alt="">
                <h1>DN Rush Plus</h1>
            </a>

            <nav id="navbar" class="navbar">
                <ul>
                    <li th:each="item : ${navigationItems}">
                        <a th:href="${item.url}" th:text="${item.title}">導航項目</a>
                    </li>
                    <li><a href="/team-events" class="active">隊聚回顧</a></li>
                </ul>
            </nav>
            
            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>隊聚活動回顧</h1>
            <p>記錄我們一路走來的美好時光</p>
        </div>
    </section>

    <!-- Event Gallery Section -->
    <section class="event-gallery">
        <div class="container">
            
            <!-- Year Filter -->
            <div class="year-filter" data-aos="fade-up">
                <button class="btn btn-primary active" onclick="filterByYear('all')">全部年度</button>
                <button class="btn btn-outline-primary" onclick="filterByYear('2020')">2020年</button>
                <button class="btn btn-outline-primary" onclick="filterByYear('2021')">2021年</button>
                <button class="btn btn-outline-primary" onclick="filterByYear('2022')">2022年</button>
                <button class="btn btn-outline-primary" onclick="filterByYear('2023')">2023年</button>
            </div>

            <!-- 2023年 -->
            <div class="year-section" data-year="2023" data-aos="fade-up">
                <h2 class="year-title">2023年</h2>
                <div class="row">
                    <div th:each="image : ${eventImages}" 
                         th:if="${#strings.contains(image.description, '2023年')}"
                         class="col-lg-4 col-md-6">
                        <div class="event-card">
                            <img th:src="${image.base64Data}" 
                                 th:alt="${image.description}"
                                 class="event-image"
                                 onclick="openLightbox(this)">
                            <div class="event-info">
                                <div class="event-name" th:text="${#strings.substringAfter(image.description, '2023年 ')}">活動名稱</div>
                                <div class="event-description" th:text="${image.originalName}">檔案名稱</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(eventImages.?[description.contains('2023年')])}" 
                     class="no-events">
                    <p>2023年暫無隊聚活動照片</p>
                </div>
            </div>

            <!-- 2022年 -->
            <div class="year-section" data-year="2022" data-aos="fade-up">
                <h2 class="year-title">2022年</h2>
                <div class="row">
                    <div th:each="image : ${eventImages}" 
                         th:if="${#strings.contains(image.description, '2022年')}"
                         class="col-lg-4 col-md-6">
                        <div class="event-card">
                            <img th:src="${image.base64Data}" 
                                 th:alt="${image.description}"
                                 class="event-image"
                                 onclick="openLightbox(this)">
                            <div class="event-info">
                                <div class="event-name" th:text="${#strings.substringAfter(image.description, '2022年 ')}">活動名稱</div>
                                <div class="event-description" th:text="${image.originalName}">檔案名稱</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(eventImages.?[description.contains('2022年')])}" 
                     class="no-events">
                    <p>2022年暫無隊聚活動照片</p>
                </div>
            </div>

            <!-- 2021年 -->
            <div class="year-section" data-year="2021" data-aos="fade-up">
                <h2 class="year-title">2021年</h2>
                <div class="row">
                    <div th:each="image : ${eventImages}" 
                         th:if="${#strings.contains(image.description, '2021年')}"
                         class="col-lg-4 col-md-6">
                        <div class="event-card">
                            <img th:src="${image.base64Data}" 
                                 th:alt="${image.description}"
                                 class="event-image"
                                 onclick="openLightbox(this)">
                            <div class="event-info">
                                <div class="event-name" th:text="${#strings.substringAfter(image.description, '2021年 ')}">活動名稱</div>
                                <div class="event-description" th:text="${image.originalName}">檔案名稱</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(eventImages.?[description.contains('2021年')])}" 
                     class="no-events">
                    <p>2021年暫無隊聚活動照片</p>
                </div>
            </div>

            <!-- 2020年 -->
            <div class="year-section" data-year="2020" data-aos="fade-up">
                <h2 class="year-title">2020年</h2>
                <div class="row">
                    <div th:each="image : ${eventImages}" 
                         th:if="${#strings.contains(image.description, '2020年')}"
                         class="col-lg-4 col-md-6">
                        <div class="event-card">
                            <img th:src="${image.base64Data}" 
                                 th:alt="${image.description}"
                                 class="event-image"
                                 onclick="openLightbox(this)">
                            <div class="event-info">
                                <div class="event-name" th:text="${#strings.substringAfter(image.description, '2020年 ')}">活動名稱</div>
                                <div class="event-description" th:text="${image.originalName}">檔案名稱</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(eventImages.?[description.contains('2020年')])}" 
                     class="no-events">
                    <p>2020年暫無隊聚活動照片</p>
                </div>
            </div>

        </div>
    </section>

    <!-- 燈箱 Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center">
                    <img id="lightboxImage" src="" class="img-fluid rounded" style="max-height: 80vh;">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>

    <!-- Custom JS -->
    <script>
        // Initialize AOS
        AOS.init();

        // Year filter function
        function filterByYear(year) {
            // Update button states
            document.querySelectorAll('.year-filter .btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-outline-primary');
                btn.classList.remove('btn-primary');
            });
            
            event.target.classList.add('active');
            event.target.classList.add('btn-primary');
            event.target.classList.remove('btn-outline-primary');

            // Show/hide year sections
            document.querySelectorAll('.year-section').forEach(section => {
                if (year === 'all' || section.dataset.year === year) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        // Lightbox function
        function openLightbox(img) {
            document.getElementById('lightboxImage').src = img.src;
            new bootstrap.Modal(document.getElementById('lightboxModal')).show();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navigation" id="navmenu" class="navmenu">
        <link rel="stylesheet" href="/assets/css/navigation.css">
        <ul>
            <li th:each="item : ${navigationItems}" 
                th:class="${item.isDropdownMenu ? 'dropdown' : ''}">
                <!-- 如果是下拉式選單 -->
                <th:block th:if="${item.isDropdownMenu}">
                    <a href="#" class="nav-link dropdown-toggle">
                        <span th:text="${item.title}">項目</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="child : ${item.children}">
                            <a th:href="${child.url}" 
                               th:text="${child.title}"
                               th:target="${child.openInNewTab ? '_blank' : '_self'}"
                               class="dropdown-item">子項目</a>
                        </li>
                    </ul>
                </th:block>
                <!-- 如果是普通選單 -->
                <th:block th:unless="${item.isDropdownMenu}">
                    <a th:href="${item.url}" 
                       th:text="${item.title}"
                       th:target="${item.openInNewTab ? '_blank' : '_self'}"
                       th:class="${item.url == '#hero'} ? 'nav-link active' : 'nav-link'">項目</a>
                </th:block>
            </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
</body>
</html>
